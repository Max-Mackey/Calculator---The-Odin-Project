<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Calculator by Max Mackey</title>
</head>
<body>
    <h1>Calculator by Max Mackey</h1>
    <div class = "calcShell">

        <div class = "calcScreen">
            <div class = "calcOperation"></div>
            <div class = "calcEntry">0</div>
        </div>

        <div class = "calcTopContainer">
            <button class = "clear">Clear</button>
            <button class = "delete">âŒ«</button>
        </div>

        <div class = "calcBottomContainer">
            <button class="calcButtons" id="7" data-key="55" data-numkey="103">7</button>
            <button class="calcButtons" id="8" data-key="56" data-numkey="104">8</button>
            <button class="calcButtons" id="9" data-key="57" data-numkey="105">9</button>
            <button class="calcButtons" id="divide" data-key="47" data-numkey="111">/</button>
            <button class="calcButtons" id="4" data-key="52" data-numkey="100">4</button>
            <button class="calcButtons" id="5" data-key="53" data-numkey="101">5</button>
            <button class="calcButtons" id="6" data-key="54" data-numkey="102">6</button>
            <button class="calcButtons" id="multiply" data-key="42" data-numkey="106">*</button>
            <button class="calcButtons" id="1" data-key="49" data-numkey="97">1</button>
            <button class="calcButtons" id="2" data-key="50" data-numkey="98">2</button>
            <button class="calcButtons" id="3" data-key="51" data-numkey="99">3</button>
            <button class="calcButtons" id="subtract" data-key="45" data-numkey="109">-</button>
            <button class="calcButtons" id="decimal" data-key="46" data-numkey="110">.</button>
            <button class="calcButtons" id="0" data-key="48" data-numkey="96">0</button>
            <button class="calcButtons" id="equals" data-key="61" data-numkey="13">=</button>
            <button class="calcButtons" id="add" data-key="43" data-numkey="107">+</button>
            
                
        </div>

    </div>
        
</body>
</html>
